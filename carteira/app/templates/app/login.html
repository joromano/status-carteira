<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-vendors.min.css">
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Entre na sua conta</h2>
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
                <h4 class="alert-title">{{ message }}</h4>
            </div>
            {% endfor %}
            {% endif %}
            <form action="./" method="post" autocomplete="off" novalidate>
                {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Nome de Usuário</label>
                <input type="text" name="username" class="form-control" placeholder="" autocomplete="off">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Senha
                </label>
                <div class="input-group input-group-flat">
                  <input type="password" class="form-control"  name="password" placeholder=""  autocomplete="off">
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
  </body>
</html>
